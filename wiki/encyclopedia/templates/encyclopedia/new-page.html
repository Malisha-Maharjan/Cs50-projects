{% extends "encyclopedia/layout.html" %} 
{% block title %} 
    Create New Page 
{%endblock %} 
{% block body %}
    <form action="{% url 'encyclopedia:newPage'%}" method='post'>
    {% csrf_token %}
        {% comment %} <div><input type="text" name="title" placeholder="Title for page" /></div>
        <div>
        <textarea
            class="page-content"
            rows="10"
            cols="100"
            name = "content"
            placeholder="Enter the information"></textarea>
        </div> {% endcomment %}
        {{new_form}}
        <input type="submit" value="Save"/>
    </form>

{% endblock %}
